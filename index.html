<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <title>Encriptador de texto</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <!-- Encabezado -->
    <header class="header">
        <a href="https://www.aluracursos.com/" rel="">
            <img src="img/logo.svg" alt="Logo Alura" class="logo">
        </a>
    </header>

    <!-- Seccion Principal -->
     <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
            <div class="encriptador-aviso">
                <img src="img/aviso.svg" alt="Imagen Aviso" class="img-aviso">
                <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="img/muñeco.svg" alt="Imagen Muñeco" class="img-muñeco">
                <p class="texto1">Ningún mensaje fue encontrado</p>
                <p class="texto2">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar Texto</button>
        </section>
     </main>

     <!-- Pie de Página -->
     <footer>
        <p class="copyright">&copy; copyright 2024 - Encriptador de Texto - Desarrollado por JulioRuiz-Dev</p>
        <a href="https://www.linkedin.com/in/julioruiz-dev/" rel="">
            <img src="img/linkedin.svg" alt="Enlace LinkedIn" class="linkedin">
        </a>
        <a href="https://github.com/Julionex" rel="">
            <img src="img/github.svg" alt="Enlace GitHub" class="github">
        </a>
    </footer>

    <script src="JavaScript/main.js"></script>

</body>
</html>
